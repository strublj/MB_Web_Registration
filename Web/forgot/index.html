<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <title>Fire Mountain Merit Badge Registration</title>
        <link rel="stylesheet" href="../styles/bootstrap.min.css" type="text/css" media="all">
        <link href="../styles/signin.css" rel="stylesheet" />
        <script src="../scripts/jquery-3.2.1.min.js"></script>
        <script src="../scripts/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
        <section id="intro">
        <header>
            <h2>Fire Mountain</h2>
            <h2>Merit Badge Registration</h2>
            <div id="logo_container" class="pull-right"><img src="http://firemtn.org/images/fm_round_logo.png" alt=""></div>
        </header>
        </section>
      <form id="frm_login" class="form-signin" method="POST" >
        <h2 class="form-signin-heading">Enter Username</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputUsernameReset" class="form-control" placeholder="Username" required autofocus>
        <!--
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        -->
        <button id="btn_login" class="btn btn-lg btn-primary btn-block" type="submit">Request Password Reset</button>
        <br />
        <p><a href="../">Back to login</a></p>
        <div id="error_msg"></div>
      </form>
    </div>

        <script type="text/javascript">
            $(document).ready(function() {
                $( "#frm_login" ).submit(function( event ) {
                    event.preventDefault();
                    $.ajax({
                            type: "POST",
                            url: "requestresetsvc.php",
                            data: {'username': $('#inputUsernameReset').val()},
                            dataType: "json",
                            success: function (response)
                            {
                                if(response.success == 'true')
                                {
                                    $('#error_msg').html('<h3>Check email for password reset link</h3>');
                                }
                                else
                                {
                                    $('#error_msg').html('<h3>Invalid username</h3>');
                                }
                            }
                        });


                });
            });
        </script>
    </body>
</html>
